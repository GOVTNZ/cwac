version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    requirements:
      - file: "requirements-dev.txt"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    requirements:
      - file: "requirements-prod.txt"

