version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      tools:
        patterns:
          - bandit
          - flake8
          - flake8-simplify
          - isort
          - mypy
          - pre-commit
          - pylint
          - pydocstyle
          - ruff
        update-types:
          - minor
          - patch
      production:
        exclude-patterns:
          - bandit
          - flake8
          - flake8-simplify
          - isort
          - mypy
          - pre-commit
          - pylint
          - pydocstyle
          - ruff
        update-types:
          - minor
          - patch
