{% extends 'layout.html' %}

{% block body %}
  <h1>Configs</h1>

  <nav aria-label="breadcrumb" class="mt-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('root') }}">Home</a></li>
      <li class="breadcrumb-item">
        <a href="{{ url_for('view_configs') }}">Configure CWAC</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        {{ filename }}.json
      </li>
    </ol>
  </nav>

  <p>Editing {{ filepath }}</p>
  <div class="col-lg-8 px-0">
    <form
      action="{{ url_for('update_config', filename=filename) }}"
      method="post"
    >
      <label for="contents">Contents</label>
      <textarea class="form-control" rows="20" id="contents" name="contents">
{{ contents }}</textarea
      >
      <div class="my-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('view_configs') }}" class="btn btn-secondary"
          >Cancel</a
        >
      </div>
    </form>
  </div>
{% endblock %}
